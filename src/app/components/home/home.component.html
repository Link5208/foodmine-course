<ul>
  @for (food of foods; track $index) {
  <li>
    <a href="#">
      <img [src]="food.imageUrl" alt="" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
      </div>
      <span [className]="food.favorite ? 'favorite' : 'favorite not'">‚ù§Ô∏é </span>
      <!-- <star-rating
        [rating]="5"
        [numOfStars]="5"
        staticColor="positive"
        [readOnly]="true"
      >
      </star-rating> -->
      <div class="product-item-footer">
        <div class="origins">
          @for (origin of food.origins; track $index) {
          <span>{{ origin }}</span>
          }
        </div>

        <div class="cook-time">
          <span>üïë</span>
          {{ food.cookTime }}
        </div>

        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
  }
</ul>
