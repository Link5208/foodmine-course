<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || foods.length <= 0"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  @for (food of foods; track $index) {
  <li>
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" alt="" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
        <span [class]="food.favorite ? 'favorite' : 'favorite not'">‚ù§Ô∏é </span>
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
        <div class="product-item-footer">
          <div class="origins">
            @for (origin of food.origins; track $index) {
            <span>{{ origin }}</span>
            }
          </div>

          <div class="cook-time">
            <span>üïë</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
  }
</ul>
